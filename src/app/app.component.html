          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->

        </div>
  
      </div>
    </div>
